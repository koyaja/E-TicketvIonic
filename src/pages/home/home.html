<ion-header>

    <ion-navbar color='primary'>
        <ion-toolbar color='primary'>
            <ion-title> {{'Homepage.titles' | translate }}</ion-title>
            <ion-buttons end>
                <button ion-button icon-only (click)="presentPopover($event)">
                    <ion-icon name="more" item-right ></ion-icon>
                </button>
            </ion-buttons>
        </ion-toolbar>
    </ion-navbar>
</ion-header>
<ion-content class="has-header">
    <div>
        <div class="page-message"> {{'Homepage.bienvenu' | translate }}</div>
    </div>
    <div>
        <button class="btn-custom1" (tap)="passnew()" ion-button round icon-right>
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col col-11 center text-wrap>
                {{'Homepage.Bpriseticket' | translate }}
              </ion-col>
              <ion-col col-1>
                <ion-icon name="ios-arrow-forward-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid >
        </button>


        <button class="btn-custom1" (tap)="pageprdv()" ion-button round icon-right button-calm>
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col col-11 center text-wrap>
                {{'Homepage.Bpriserdv' | translate }}
              </ion-col>
              <ion-col col-1>
                <ion-icon name="ios-arrow-forward-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>

        <button class="btn-custom1" ion-button round icon-right (tap)="showMarketing()">
          <ion-grid no-padding>
            <ion-row no-padding>
              <ion-col col-11 center text-wrap>
                {{'Homepage.Bmarketing' | translate }}
              </ion-col>
              <ion-col col-1>
                <ion-icon name="ios-arrow-forward-outline"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-grid>
        </button>

    </div>
</ion-content>
