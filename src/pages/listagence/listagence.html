<ion-header color='primary'>
    <ion-navbar color='primary'>
        <ion-title> {{'Listeagencepage.namepage' | translate }} </ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="has-header">
    <div *ngIf="!iserror">
        <p id="titre"> {{'Listeagencepage.nameagence' | translate }}</p>
    </div>
    <div *ngIf="!iserror">
        <ion-list>
            <ion-item *ngFor=" let b of branche" class="btn-custom1 round" (click)="itemTaped(b)">
                <h1 class="h1">{{b.name}}</h1>

            </ion-item>

        </ion-list>
    </div>
    <div *ngIf="iserror" class="errordiv" id="global">
        <label> {{'Divers.errortext' | translate }} </label>
        <button ion-button round (tap)="getAgence()" id="bntq" color="secondary">{{'Divers.errorbuton' | translate }}</button>
    </div>
</ion-content>
